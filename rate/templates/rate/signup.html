<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Score Web Services</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'score/js/jquery-1.12.0.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'score/js/bootstrap.min.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'score/css/bootstrap.min.css' %}" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{% url 'score:signup' %}" method="POST" style="padding-top: 50px;">
                    {% csrf_token %}
                    <div class="page-header">
                        <h1>Registration</h1>
                    </div>
                    {% if signup_error %}
                    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{signup_error}}
                    </div>
                    {% endif %}
                    <!--div class="form-group">
                        <label for="first_name">Name</label>
                        <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Surname</label>
                        <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Surname" autocomplete="off">
                    </div-->
                    <div class="form-group">
                        <label for="email">Username*</label>
                        <input name="email" type="text" class="form-control" id="email" placeholder="Username" autocomplete="off" maxlength="30" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
<script type="text/javascript">
    $(document).ready(function() {
        $("input[type='text']").value('')
        $("input[type='email']").value('')
        $("input[type='password']").value('')
    });
</script>
</body>
</html>
